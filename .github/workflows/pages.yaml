name: pages
on:
  push:
    branches:
      - docs
  workflow_dispatch:

defaults:
  run:
    shell: bash -euo pipefail {0}

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Checkout main branch docs content
        uses: actions/checkout@v4
        with:
          ref: main
          path: main-repo
          sparse-checkout: |
            docs
          sparse-checkout-cone-mode: false

      - name: Copy main branch docs to content and sidebars
        run: |
          if [ -d "main-repo/docs" ]; then
            rm -rf apps/docs/content
            cp -r main-repo/docs/ apps/docs/content
            if [ -f "main-repo/docs/sidebars.js" ]; then
              cp main-repo/docs/sidebars.js apps/docs/sidebars.js
            fi
            echo "Copied docs and sidebars from main branch"
          else
            echo "No docs directory found in main branch, using existing content"
          fi

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "yarn"
          cache-dependency-path: yarn.lock

      - name: Install dependencies
        run: yarn install

      - name: Build
        env:
          NODE_OPTIONS: "--max-old-space-size=8192"
        run: yarn build:docs

      - name: Add install scripts
        run: |
          curl -sL https://raw.githubusercontent.com/arg-sh/argsh/main/argsh.min.sh > apps/docs/build/min.sh
          curl -sL https://raw.githubusercontent.com/arg-sh/argsh/main/bootstrap/install.sh > apps/docs/build/get.sh

      - name: Configure Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: apps/docs/build

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
