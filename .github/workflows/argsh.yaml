name: argsh
on:
  push:
    branches:
      - master
    tags:
      - "v*"
  pull_request:
    paths:
      - '.bin/**'
      - '.docker/**'
      - 'libraries/**'
      - 'test/**'
      - 'builtin/**'
      - 'minifier/**'
      - '.envrc'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: ${{ github.ref != 'refs/heads/master' }}

defaults:
  run:
    shell: bash -euo pipefail {0}

permissions: read-all

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Clone repository
        uses: actions/checkout@v4
      - name: Direnv
        uses: HatsuneMiku3939/direnv-action@v1
      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy
      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            minifier/target
            ~/.cargo/registry
          key: ${{ runner.os }}-cargo-test-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-test-
            ${{ runner.os }}-cargo-
      - name: Lint
        run: argsh lint
      - name: Test
        run: argsh test
      - name: Extract artifacts from Docker
        run: |
          mkdir -p builtin/target/release minifier/target/release
          docker run --rm --entrypoint cat ghcr.io/arg-sh/argsh:latest /usr/local/lib/argsh.so > builtin/target/release/libargsh.so
          docker run --rm --entrypoint cat ghcr.io/arg-sh/argsh:latest /usr/local/bin/minifier > minifier/target/release/minifier
          chmod +x minifier/target/release/minifier
      - name: Upload builtin library
        uses: actions/upload-artifact@v4
        with:
          name: argsh-builtin-so
          if-no-files-found: error
          retention-days: 7
          path: builtin/target/release/libargsh.so
      - name: Upload minifier binary
        uses: actions/upload-artifact@v4
        with:
          name: minifier-bin
          if-no-files-found: error
          retention-days: 7
          path: minifier/target/release/minifier

  coverage:
    runs-on: ubuntu-latest
    needs: [test]
    steps:
      - name: Clone repository
        uses: actions/checkout@v4
      - name: Direnv
        uses: HatsuneMiku3939/direnv-action@v1
      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: llvm-tools
      - name: Coverage
        run: argsh coverage builtin
      - name: Is insync
        run: |
          git diff --exit-code \
            --ignore-matching-lines '^  "date":' \
            -- builtin/coverage.json

  minifier-coverage:
    runs-on: ubuntu-latest
    needs: [test]
    steps:
      - name: Clone repository
        uses: actions/checkout@v4
      - name: Direnv
        uses: HatsuneMiku3939/direnv-action@v1
      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: llvm-tools
      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            minifier/target
            ~/.cargo/registry
          key: ${{ runner.os }}-cargo-mincov-${{ hashFiles('minifier/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-mincov-
            ${{ runner.os }}-cargo-
      - name: Coverage
        run: argsh coverage minifier
      - name: Is insync
        run: |
          git diff --exit-code \
            --ignore-matching-lines '^  "date":' \
            -- minifier/coverage.json

  minify:
    runs-on: ubuntu-latest
    needs: [test]
    steps:
      - name: Clone repository
        uses: actions/checkout@v4
      - name: Download minifier binary
        uses: actions/download-artifact@v4
        with:
          name: minifier-bin
          path: .bin
      - name: Make minifier executable
        run: chmod +x .bin/minifier
      - name: Direnv
        uses: HatsuneMiku3939/direnv-action@v1
      - name: Build
        run: |
          argsh minify
      - name: Lint
        run: |
          argsh lint -m
      - name: Test
        run: |
          argsh test -m
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: argsh
          if-no-files-found: error
          retention-days: 7
          path: |
            argsh.min.sh

  minify-so:
    runs-on: ubuntu-latest
    needs: [minify]
    steps:
      - name: Download builtin library
        uses: actions/download-artifact@v4
        with:
          name: argsh-builtin-so
          path: builtin/target/release
      - name: Download argsh artifact
        uses: actions/download-artifact@v4
        with:
          name: argsh
          path: .
      - name: Compose argsh-so.min.sh
        run: |
          so_b64=$(base64 -w0 builtin/target/release/libargsh.so)
          {
            head -3 argsh.min.sh
            echo '# ── Inline native builtins ──────────────────────────────────────────'
            echo '# obfus ignore variable'
            echo "__ARGSH_SO_B64='${so_b64}'"
            cat << 'SOEOF'
          # obfus ignore function
          __argsh_load_inline_so() {
            local _t; _t="$(mktemp "${TMPDIR:-/tmp}/argsh.XXXXXX.so")"
            # shellcheck disable=SC2064
            trap "rm -f '${_t}'" EXIT
            base64 -d <<< "${__ARGSH_SO_B64}" > "${_t}" || return 1
            # shellcheck disable=SC2229
            enable -f "${_t}" \
              :usage :usage::help :usage::completion :usage::docgen :usage::mcp :args \
              is::array is::uninitialized is::set is::tty \
              args::field_name to::int to::float to::boolean to::file to::string \
              import import::clear \
              2>/dev/null || return 1
            rm -f "${_t}"
            return 0
          }
          # obfus ignore variable
          declare -gi ARGSH_BUILTIN=0
          if __argsh_load_inline_so; then
            ARGSH_BUILTIN=1
          fi
          unset -f __argsh_load_inline_so
          unset __ARGSH_SO_B64
          SOEOF
            echo '# ────────────────────────────────────────────────────────────────────'
            tail -n +4 argsh.min.sh
          } > argsh-so.min.sh
          chmod +x argsh-so.min.sh
      - name: Smoke test
        run: |
          bash -c '
            source argsh-so.min.sh
            (( ARGSH_BUILTIN )) || { echo "Builtins not loaded"; exit 1; }
            echo "argsh-so: builtins loaded successfully (ARGSH_BUILTIN=${ARGSH_BUILTIN})"
          '
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: argsh-so
          if-no-files-found: error
          retention-days: 7
          path: |
            argsh-so.min.sh

  docker:
    runs-on: ubuntu-latest
    needs: [minify]
    permissions:
      contents: read
      packages: write
    steps:
      - name: Clone repository
        uses: actions/checkout@v4
      - name: Download executables
        uses: actions/download-artifact@v4
        with:
          pattern: argsh
          merge-multiple: true
          path: .
      - name: Executable
        run: |
          chmod +x argsh.min.sh
      - name: Docker metadata
        uses: docker/metadata-action@v5
        id: metadata
        with:
          images: ghcr.io/${{ github.repository }}
          tags: ${{ startsWith(github.ref, 'refs/tags/v')
            && format('type=match,pattern=v(.*),group=1,value={0}', github.ref_name)
            || 'type=sha,format=long' }}
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build and release Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: ${{ startsWith(github.ref, 'refs/tags/v') }}
          provenance: false
          platforms: linux/amd64
          tags: ${{ steps.metadata.outputs.tags }}
          labels: ${{ steps.metadata.outputs.labels }}

  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    environment: release
    needs: [minify, minify-so, docker]
    if: startsWith(github.ref, 'refs/tags/v')
    steps:
      - name: Clone repository
        uses: actions/checkout@v4
      - name: Download executables
        uses: actions/download-artifact@v4
        with:
          pattern: argsh*
          merge-multiple: true
          path: .
      - name: Executable
        run: |
          chmod +x argsh.min.sh argsh-so.min.sh
      - name: Upload release
        env:
          TAG_NAME: ${{ github.ref_name }}
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          cp argsh.min.sh argsh
          cp argsh-so.min.sh argsh-so
          cp libargsh.so argsh.so
          sha256sum argsh argsh-so argsh.so > sha256sum.txt
          gh release create "${TAG_NAME}" --draft --title "argsh ${TAG_NAME}" --generate-notes
          gh release upload "${TAG_NAME}" --clobber argsh argsh-so argsh.so sha256sum.txt

          git config user.name 'github-actions[bot]'
          git config user.email 'github-actions[bot]@users.noreply.github.com'
          title="Release ${TAG_NAME}"
          branch="release-${TAG_NAME}"

          git add argsh.min.sh
          git commit -m "${title}"
          git push origin "HEAD:refs/heads/${branch}"
          gh pr create --title "${title}" --body "" --head "${branch}"
